<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Server to PostgreSQL Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #overview,
        #convertedCode,
        #verificationResult {
            max-height: 300px;
            overflow-y: auto;
        }

        .narrative {
            max-width: 40rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=".">DB Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
                    <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
                        <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button></li>
                        <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
                        <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <!-- <h1 class="text-center mb-4">DB Converter</h1>
        <h5>A powerful web application designed to simplify the migration of database schemas and scripts from Microsoft SQL Server to PostgreSQL. Whether you're a developer, database administrator, or data engineer, this tool provides an intuitive interface to streamline your conversion process.</h5> -->
        <h1 class="display-1 my-4 text-center">DB Converter</h1>
        <h3 class="text-center fw-normal mb-4">A powerful web application designed to simplify the migration of database schemas and scripts from Microsoft SQL Server to PostgreSQL.</h3>
    
        <!-- Employee Data Button -->
        <div class="d-flex justify-content-center mb-4">
            <button id="loadEmployeeDataBtn" class="btn btn-secondary btn-lg">Employee Data</button>
        </div>

        <!-- File Upload Section -->
        <div class="mb-4">
            <label for="fileInput" class="form-label">Upload SQL Server File</label>
            <input class="form-control" type="file" id="fileInput" accept=".sql">
        </div>

        <!-- Collapsible SQL Content -->
        <div class="accordion mb-4" id="sqlAccordion">
            <!-- Dynamically filled -->
        </div>

        <!-- Overview Section -->
        <div class="mb-4">
            <h3>Overview</h3>
            <div id="overview" class="border p-3">
                <!-- Dynamically filled -->
            </div>
        </div>

        <!-- Diagram Generation -->
        <div class="mb-4">
            <button id="generateDiagramBtn" class="btn btn-primary">Generate Diagram</button>
            <div id="diagram" class="mt-3 border p-3">
                <!-- Diagram will be rendered here -->
            </div>
        </div>

        <!-- Conversion Section -->
        <div class="mb-4">
            <button id="convertBtn" class="btn btn-primary">Convert to PostgreSQL</button>
        </div>

        <!-- Converted Code Display -->
        <div class="mb-4">
            <h3>Converted PostgreSQL Code</h3>
            <div id="convertedCode" class="border p-3" style="white-space: pre-wrap;">
                <!-- Converted code will appear here -->
            </div>
        </div>

        <!-- Verification Section -->
        <div class="mb-4">
            <button id="verifyBtn" class="btn btn-primary">Verify Conversion</button>
            <div id="verificationResult" class="mt-3 border p-3">
                <!-- Verification result -->
            </div>
        </div>
    </div>

    <footer class="my-5 vh-100 d-flex align-items-center justify-content-center">
        <h1 class="display-4">Designed by <a href="https://gramener.com/" class="text-reset link-offset-3 link-underline link-underline-opacity-25">Gramener</a></h1>
    </footer>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle-fill toast-icon me-2"></i>
                <strong class="me-auto toast-title"></strong>
                <small class="toast-time"></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
